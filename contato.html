<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="js/script.js"></script>
  <title>Maeda Corretor</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="logo">
        <div class="logoimg">
          <img src="assets/images/logo.PNG" alt="" >
        </div>
      </div>
      <div class="menu">
        <img class="menu-icon" src="assets/icon/menu.png" alt="" >
        <nav id="itens">
          <ul >
            <li ><a href="index.html">Home</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Imóveis </a></li>
            <li> <a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="default light premium">
      <div class="section-title">Contato</div>
      <div class="section-desc">Gostou de alguma casa? Entre em contato</div>
      <div class="section-body">
        <div class="section-premium">
            <div class="slide">
              <div class="slidearea">
                <div class="section-premium--left">
                  <img src="assets/images/maeda_02.jpg" style="filter: grayscale(100%);" />
                </div>
                <div class="section-premium--right">
                  <div class="section-contact">
                    <form method="POST">
                      <div class="section-contact--split">
                        <input type="text" name="name" placeholder="NAME" required/>
                        <input type="text" name="name" placeholder="EMAIL" required/>
                      </div>
                      <input type="text" name="name" placeholder="SUBJECT" required/>
                      <textarea name="message" placeholder="MESSAGE" required ></textarea>
                      <input type="submit" value="Enviar" class="input_button" />
                    </form>
                  </div>  
                  <div class="premium-button">
                    <div class="footer--social">
                        <div class="footer--item--icon instagram" id="instagram">
                            <a href="#" style="text-decoration: none;"><img src="assets/icon/instagram.png" /></a>
                        </div>
                        <div class="footer--item--icon whatsapp" id="whatsapp">
                            <a href="#" style="text-decoration: none;"><img src="assets/icon/whatsapp.png" /></a>
                        </div>
                        
                    </div>
                </div>
                
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer--area">
        <div class="footer--item area1">
            <br>
            Site criado por <br> Suelen de Souza 
           </div>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
